name: Build
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{secrets.NX_CLOUD_ACCESS_TOKEN}}

jobs:
  lint:
    name: ðŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ðŸ§¹ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ§¹ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ§¹ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ðŸ§¹ Lint
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx affected --target=lint --parallel=5

  unit-tests:
    name: ðŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”¬ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ðŸ”¬ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ”¬ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”¬ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ðŸ”¬ Run Vitest
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx affected --target=test:unit --parallel=5

  e2e-tests:
    name: ðŸ”¬ E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”¬ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ðŸ”¬ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ”¬ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”¬ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: Install playwright browsers
        run: npx playwright install

      - name: ðŸ”¬ Run Playwright
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx affected --target=test:e2e --parallel=5

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”¨ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ðŸ”¨ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”¨ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build
        if: steps.cache-dist.outputs.cache-hit != 'true'
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx build app

      - name: ðŸ”¨ Cache dist
        id: cache-dist
        uses: actions/cache@v3
        env:
          cache-name: cache-dist
        with:
          path: packages/app/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('pnpm-lock.yaml') }}

