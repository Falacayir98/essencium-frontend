name: 🚀 Deployment
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
          run_install: |
            - args: [--frozen-lockfile]

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
          run_install: |
            - args: [--frozen-lockfile]

      - name: 🔎 Type check
        run: pnpm typecheck

  vitest:
    name: 🃏 Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
          run_install: |
            - args: [--frozen-lockfile]

      - name: 🃏 Run Vitest
        run: pnpm test
